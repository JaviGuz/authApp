<div class="row" *ngIf="profile">
  <div class="col-md-4">
    <img [src]="profile.picture" alt="" class="img-fluid"> <!-- clase para que respete las dimensiones de col-md-4 -->
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">{{profile.name}}</li>
      <li class="list-group-item">{{profile.nickname}}</li>
      <li class="list-group-item">{{profile.updated_at | date}}</li>
    </ul>
  </div>
</div>

<span>
  {{profile | json}}
</span>
